<div class="container">
    <div class="col-md-5 mx-auto">
        <div class="card" style="background-color: lightgoldenrodyellow;">
            <div class="card-header">
                <h3>
                    <div>
                        #{{departmentId}}) Department - Edit
                    </div>
                    <hr />
                    <h4 *ngIf="apiResponse">
                        <span [style.color]="responseColor">
                            {{apiResponse}}
                        </span>
                        <hr />
                    </h4>
                </h3>
            </div>
            <div class="card-body" *ngIf="editDeptPanel">
                <form class="form-dept" [formGroup]="deptForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Department Name</label>
                        <input type="text" class="form-control" formControlName="DepartmentName">
                        <div class="alert alert-danger mt-2"
                            *ngIf="(deptFormControl.DepartmentName.touched || submitted) && deptFormControl.DepartmentName.errors?.required">
                            Department Name is required
                        </div>
                    </div>
                    <hr />
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <button type="submit" class="btn btn-success">
                                    Edit Department
                                </button>
                            </div>
                            <div class="col-sm-2">
                                <button type="button" (click)="resetDept()" class="btn btn-primary">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
