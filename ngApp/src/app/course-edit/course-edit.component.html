<div class="container">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>
                    <div>
                        Course - Edit
                    </div>
                    <hr />
                    <h4 *ngIf="apiResponse">
                        <span [style.color]="responseColor">
                            {{apiResponse}}
                        </span>
                        <hr />
                    </h4>
                </h3>
            </div>
            <div class="card-body" 
                *ngIf="editCrsPanel">
                <form class="form-crs" 
                    [formGroup]="crsForm" 
                    (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Course Name</label>
                        <input type="text" 
                            class="form-control" 
                            formControlName="CourseName">
                        <span class="text-danger"
                            *ngIf="(crsFormControl.CourseName.touched || submitted) && crsFormControl.CourseName.errors?.required">
                            Course Name is required
                        </span>
                    </div>
                    <!-- faculty list -->
                    <div class="form-group">
                        <label>Faculty : </label>
                        <select class="form-control" 
                            formControlName="FacultyId">
                            <option value="">Choose Faculty</option>
                            <option value={{f.facultyId}}
                                 *ngFor="let f of faculties">
                                {{f.facultyName}}
                            </option>
                        </select>
                        <div *ngIf="submitted && crsFormControl.FacultyId.errors?.required" 
                            class="alert alert-danger mt-2">
                            Please choose Faculty
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-3">
                                <button type="submit" 
                                    class="btn btn-success">
                                    Edit
                                </button>
                            </div>
                            <div class="col-sm-6">
                                <button type="button" 
                                    (click)="resetCrs()" 
                                    class="btn btn-primary">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
