<div class="container">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>
                        <div>
                            Courses
                        </div>
                        <hr />
                        <div>
                            <button *ngIf="!newCourseAddPanel" 
                                type="button" (click)="addCourse()"
                                class="btn btn-success">Add Course</button>
                        </div>
                    </h3>
                </div>
                <div class="card-body">
                    <div class="container" *ngIf="newCourseAddPanel">
                        <div class="col-md-7 mx-auto">
                            <div class="card">
                                <div class="card-header">
                                    <h3>New Course</h3>
                                    <h6 *ngIf="apiResponse">
                                        <span style="color: red;">
                                            {{apiResponse}}
                                        </span>
                                    </h6>
                                </div>
                                <div class="card-body">
                                    <form class="form-course" 
                                        [formGroup]="courseForm" 
                                        (ngSubmit)="onSubmit()">
                                        <div class="form-group">
                                            <label>Course Name</label>
                                            <input type="text" 
                                                class="form-control" 
                                                formControlName="CouseName">
                                            <div *ngIf="submitted && courseFormControl.CouseName.errors?.required" 
                                                class="alert alert-danger mt-2">
                                                Course Name Required
                                            </div>
                                        </div>

                                        <!-- department list -->
                                        <div class="form-group">
                                            <label>Department : </label>
                                            <select class="form-control" 
                                                (change)="changeDepartment($event)" 
                                                formControlName="DepartmentId">
                                                <option value="">Choose Department</option>
                                                <option value={{d.departmentId}} *ngFor="let d of departments">
                                                    {{d.departmentName}}
                                                </option>
                                            </select>
                                            <div *ngIf="submitted && courseFormControl.DepartmentId.errors?.required" 
                                                class="alert alert-danger mt-2">
                                                Please choose Department
                                            </div>
                                        </div>
                                    
                                        <!-- faculty list -->
                                        <div class="form-group">
                                            <label>Faculty : </label>
                                            <select class="form-control" 
                                                formControlName="FacultyId">
                                                <option disabled>Choose Faculty</option>
                                                <option value="">Choose Faculty</option>
                                                <option value={{f.facultyId}} *ngFor="let f of faculties">
                                                    {{f.facultyName}}
                                                </option>
                                            </select>
                                            <div *ngIf="submitted && courseFormControl.FacultyId.errors?.required" 
                                                class="alert alert-danger mt-2">
                                                Please choose Faculty
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <button type="submit" class="btn btn-success">
                                                        New Course
                                                    </button>
                                                </div>
                                                <div class="col-sm-6">
                                                    <button type="button" 
                                                        (click)="resetCourse()"
                                                        class="btn btn-primary">
                                                        Cancel
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <p></p>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Course</th>
                                <th>Faculty</th>
                                <th>Department</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of courses">
                                <td>{{c.courseId}}</td>
                                <td>{{c.courseName}}</td>
                                <td>{{c.facultyName}}</td>
                                <td>{{c.departmentName}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
