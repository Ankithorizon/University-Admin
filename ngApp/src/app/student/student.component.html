<script src='https://kit.fontawesome.com/a076d05399.js' 
    crossorigin='anonymous'>
</script>

<div class="container">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>
                        <div>
                            Students
                        </div>
                        <hr />
                        <div>
                            <button *ngIf="!newStdAddPanel" 
                                type="button" 
                                (click)="addStd()"
                                class="btn btn-success">
                                    Add Student
                            </button>
                        </div>
                    </h3>
                </div>
                <div class="card-body">
                    <div class="container" *ngIf="newStdAddPanel">
                        <div class="col-md-7 mx-auto">
                            <div class="card">
                                <div class="card-header">
                                    <h3>
                                        <div>
                                            Student - Add
                                        </div>
                                        <hr />                                  
                                        <h4 *ngIf="apiResponse">
                                            <span [style.color]="responseColor">
                                                {{apiResponse}}
                                            </span>
                                            <hr />
                                        </h4>
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <form class="form-std" 
                                        [formGroup]="stdForm" 
                                        (ngSubmit)="onSubmit()">
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input type="text" 
                                                class="form-control" 
                                                formControlName="FirstName">
                                            <span class="text-danger"
                                                *ngIf="(stdFormControl.FirstName.touched || submitted) && stdFormControl.FirstName.errors?.required">
                                                First Name is required
                                            </span>
                                        </div>
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input type="text" 
                                                class="form-control" 
                                                formControlName="LastName">
                                            <span class="text-danger"
                                                *ngIf="(stdFormControl.LastName.touched || submitted) && stdFormControl.LastName.errors?.required">
                                                Last Name is required
                                            </span>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <button type="submit" 
                                                        class="btn btn-success">
                                                        New Student
                                                    </button>
                                                </div>
                                                <div class="col-sm-6">
                                                    <button type="button" 
                                                        (click)="resetStd()" 
                                                        class="btn btn-primary">
                                                        Cancel
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <p></p>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let s of students">
                                <td>{{s.studentId}}</td>
                                <td>
                                    {{s.firstName}}
                                </td>
                                <td>
                                    {{s.lastName}}
                                </td>
                                <td>
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="button" 
                                                (click)="addCrs(s)" 
                                                class="btn btn-primary">
                                                <i class="bi bi-pencil-square"></i>
                                                Edit Courses
                                            </button>
                                        </div>
                                        <div class="col-6">
                                            <button type="button" 
                                                (click)="myAsmts(s)" 
                                                class="btn btn-primary">
                                                <i class="bi bi-pencil-square"></i>
                                                My Assignments
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
