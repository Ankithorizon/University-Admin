<div class="container">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>
                    <div>
                        #{{studentId}}) Student - Edit
                    </div>
                    <hr />
                    <h4 *ngIf="apiResponse">
                        <span [style.color]="responseColor">
                            {{apiResponse}}
                        </span>
                        <hr />
                    </h4>
                </h3>
            </div>
            <div class="card-body" 
                *ngIf="editStdPanel">
                <form class="form-std" 
                    [formGroup]="stdForm" 
                    (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" 
                            class="form-control" 
                            formControlName="FirstName">
                        <span class="text-danger"
                            *ngIf="(stdFormControl.FirstName.touched || submitted) && stdFormControl.FirstName.errors?.required">
                            First Name is required
                        </span>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" 
                            class="form-control" 
                            formControlName="LastName">
                        <span class="text-danger"
                            *ngIf="(stdFormControl.LastName.touched || submitted) && stdFormControl.LastName.errors?.required">
                            Last Name is required
                        </span>
                    </div>
                    <!-- PhoneNumber -->
                    <div class="form-group">
                        <label>Phone #</label>
                        <input type="text" 
                            class="form-control" 
                            formControlName="PhoneNumber">
                        <span *ngIf="(stdFormControl.PhoneNumber.touched || submitted) && stdFormControl.PhoneNumber.invalid"
                            class="text-danger">
                            <span *ngIf="stdFormControl.PhoneNumber.errors.required">Phone Number is required</span>
                            <span *ngIf="stdFormControl.PhoneNumber.errors.pattern">Invalid Phone Number Format</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" 
                            class="form-control" 
                            formControlName="Email">
                        <span class="text-danger"
                            *ngIf="(stdFormControl.Email.touched || submitted) && stdFormControl.Email.errors?.required">
                            Email is required
                        </span>
                    </div>
                    <div class="form-group">
                        <label>Gender : </label>
                        <select class="form-control" 
                            formControlName="Gender">
                            <option disabled>Select Gender</option>
                            <option value="">Choose Gender</option>
                            <option *ngFor="let g of genderCollection">
                                {{g}}
                            </option>
                        </select>
                        <span class="text-danger" 
                            *ngIf="(stdFormControl.Gender.touched || submitted) && handleError('Gender', 'required')">
                            Gender is required
                        </span>
                    </div>
                    
                    <!-- home address -->
                    <div class="form-group">
                        <label>Home Address</label>
                        <input type="text" 
                            class="form-control" 
                            formControlName="HomeAddress">
                    </div>
                    <!-- home postal code -->
                    <div class="form-group">
                        <label>Home Postal Code</label>
                        <input type="text" 
                            class="form-control" 
                            formControlName="HomePostalCode">
                    </div>

                    <!-- mail address -->
                    <div class="form-group">
                        <label>Mail Address</label>
                        <input type="text" 
                            class="form-control" 
                            formControlName="MailAddress">
                    </div>
                    <!-- mail postal code -->
                    <div class="form-group">
                        <label>Mail Postal Code</label>
                        <input type="text" 
                            class="form-control" 
                            formControlName="MailPostalCode">
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-3">
                                <button type="submit" 
                                    class="btn btn-success">
                                    Edit
                                </button>
                            </div>
                            <div class="col-sm-6">
                                <button type="button" 
                                    (click)="resetStd()" 
                                    class="btn btn-primary">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
