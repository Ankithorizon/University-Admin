<div class="container">
    <div class="col-md-5 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>
                    <div>
                        Faculty - Edit
                    </div>
                    <hr />
                    <h4 *ngIf="apiResponse">
                        <span [style.color]="responseColor">
                            {{apiResponse}}
                        </span>
                        <hr />
                    </h4>
                </h3>
            </div>
            <div class="card-body" 
                *ngIf="editFacPanel">
                <form class="form-fac" 
                    [formGroup]="facForm" 
                    (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" 
                            class="form-control" 
                            formControlName="FirstName">
                        <span class="text-danger"
                            *ngIf="(facFormControl.FirstName.touched || submitted) && facFormControl.FirstName.errors?.required">
                            First Name is required
                        </span>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text"                           
                            class="form-control" 
                            formControlName="LastName">
                        <span class="text-danger"
                            *ngIf="(facFormControl.LastName.touched || submitted) && facFormControl.LastName.errors?.required">
                            Last Name is required
                        </span>
                    </div>
                    <!-- PhoneNumber -->
                    <div class="form-group">                        
                        <label>Phone #</label>
                        <input type="text" 
                            class="form-control" 
                            formControlName="PhoneNumber">
                        <span *ngIf="(facFormControl.PhoneNumber.touched || submitted) && facFormControl.PhoneNumber.invalid"
                            class="text-danger">
                            <span *ngIf="facFormControl.PhoneNumber.errors.required">Phone Number is required</span>
                            <span *ngIf="facFormControl.PhoneNumber.errors.pattern">Invalid Phone Number Format</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" 
                            class="form-control" 
                            formControlName="Email">
                        <span class="text-danger"
                            *ngIf="(facFormControl.Email.touched || submitted) && facFormControl.Email.errors?.required">
                            Email is required
                        </span>
                    </div>
                    <div class="form-group">
                        <label>Gender : </label>
                        <select class="form-control" 
                            formControlName="Gender">
                            <option disabled>Select Gender</option>
                            <option value="">Choose Gender</option>
                            <option *ngFor="let g of genderCollection">
                                {{g}}
                            </option>
                        </select>
                        <span class="text-danger" 
                            *ngIf="(facFormControl.Gender.touched || submitted) && handleError('Gender', 'required')">
                            Gender is required
                        </span>
                    </div>
                    <div class="form-group">
                        <label>Department : </label>
                        <select class="form-control" 
                            formControlName="DepartmentId">
                            <option disabled>Select Department</option>
                            <option value="">Choose Department</option>
                            <option value={{d.departmentId}} 
                                *ngFor="let d of departments">
                                {{d.departmentName}}
                            </option>
                        </select>
                        <span class="text-danger"
                            *ngIf="(facFormControl.DepartmentId.touched || submitted) && handleError('DepartmentId', 'required')">
                            Department is required
                        </span>
                    </div>


                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-3">
                                <button type="submit" 
                                    class="btn btn-success">
                                    Edit
                                </button>
                            </div>
                            <div class="col-sm-6">
                                <button type="button" 
                                    (click)="resetFac()" 
                                    class="btn btn-primary">
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
